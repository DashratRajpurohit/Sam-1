<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bybit — Login (Clone)</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="page">
<section class="card">
<div class="brand">

<h1>BYB<sup><fornt style="color: orange;">I</fornt></sup>T</h1>
</div>


<form class="login-form" action="#" method="post" autocomplete="on">
<label class="field">
<span class="label-text">Email or mobile</span>
<input type="text" name="user" inputmode="email" placeholder="you@example.com or +91 99999 99999" required />
</label>


<label class="field">
<span class="label-text">Password</span>
<input type="password" name="password" placeholder="Enter your password" minlength="8" required />
</label>


<div class="row">
<label class="checkbox">
<input type="checkbox" name="remember" />
<span>Remember me</span>
</label>
<a class="forgot" href="#">Forgot password?</a>
</div>


<button class="btn primary" type="submit"><a href="index2.html">Log in</a></button>


<div class="divider"><span>or</span></div>


<div class="socials">
<button type="button" class="btn outline">Continue with Google</button>
<button type="button" class="btn outline">Continue with Apple</button>
</div>


<p class="signup">Don't have an account? <a href="#">Sign up</a></p>
</form>


<footer class="foot">Use demo credentials only — this is a static clone for learning.</footer>
</section>


<aside class="side">
<h2>Secure & Fast Crypto Trading</h2>
<p>Access markets, manage positions and stay connected. Clean login UI built with semantic HTML & CSS.</p>
</aside>
</main>
</body>
</html>
