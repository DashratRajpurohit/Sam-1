<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Content in HTML</title>
</head>

<body>
    <hr>
    <h1>Embedding Content in HTML</h1>
    <p>This page shows how to embed videos, articles,
        and maps directly into an HTML document.</p>
    <nav>
        <a href="top"></a>
        <a href="#youtube">[YouTube]</a>
        <a href="#wikipedia">[Wikipedia]</a>
        <a href="#Google Maps">[Google Maps]</a>
    </nav>
    <hr>
    <section id="youtube">
        <h5>YOUTUBE</h5>
        <iframe width="460" height="215" src="https://www.youtube.com/embed/6nkNbZhOim4?si=croAfeOWU6JZRJT7"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>
    </section>
    <hr>
    <section id="wikipedia">
        <h5>Wikipedia</h5><br>
        <iframe width="460" height="215" src="https://en.wikipedia.org/wiki/History_of_Rajasthan"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    <hr>
    <section id="Google Maps">
        <h5>Location</h5><br>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11673.032272680855!2d72.50834898157275!3d23.227066038964207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395c3f9120099141%3A0xa2ea509a8429c97d!2sSwaminarayan%20University!5e0!3m2!1sen!2sin!4v1757435148875!5m2!1sen!2sin"
            width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <hr>
    <a href="#top">Back to Top</a>
    <hr>
</body>

</html>
