<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body >
    <h1>CodingGita Student Registration Form</h1>
    <p></p>
    <br>
    <form action="#" method="post" >
        <label for="name">Full Name</label>
        <input type="text" id="name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass"><br><br>
        <label for="num">Mobile Number</label>
        <input type="number" id="num"><br><br>

        <label>Gender</label>
        <input type="radio" id="gen1" name="name1">
        <label for="gen1" >Male</label>
        <input type="radio" id="gen2" name="name1">
        <label for="gen2" >Female</label>
        <input type="radio" id="gen3" name="name1">
        <label for="gen3" >Other</label><br><br>

        <label>Hobbies:</label>
        <input type="checkbox" id="Gen1">
        <label for="Gen1" name="name2">Reading</label>
        <input type="checkbox" id="Gen2">
        <label for="Gen2" name="name2">Coding</label>
        <input type="checkbox" id="Gen3">
        <label for="Gen3" name="name2">Sports</label>
        <input type="checkbox" id="Gen4">
        <label for="Gen4" name="name2">Musics</label><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"><br><br>

        <label for="file">Upload Photo:</label>
        <input type="file" id="file"><br><br>

        <textarea rows="5" cols="50">Address</textarea> <br><br>

        <label for="studyHours">Preferred Study Hours :</label>
        <input type="range" id="studyHours" name="studyHours" min="0" max="24" step="1" value="0"
            oninput="output.value = this.value">
        <output id="output"></output> <br><br>

        Pick Your Favorite: <input type="color"> <br><br>
        Portfolio Website:<input type="url"><br><br>
        Search Interests <input type="search"><br><br>
        Preferred Study Time <input type="time"><br><br>
        <input type="submit"> &nbsp; <input type="reset">

    </form>
</body>
</html>
